version: '3.3'
services:
    blackbox:
        volumes:
            - '/:/host:ro,rslave'
        image: 'prom/blackbox-exporter:latest'
        ports:
            - '9115:9115'

    prometheus:
        container_name: prometheus
        ports:
            - '9090:9090'
        volumes:
            - './prometheus.yml:/etc/prometheus/prometheus.yml'
        image: prom/prometheus

    grafana:
        container_name: grafana
        ports:
            - '3000:3000'
        image: grafana/grafana
